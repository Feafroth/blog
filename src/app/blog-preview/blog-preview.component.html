<div class="blog-preview" (click)="click()">
    <div class="title"><h2>{{blogView.title}}</h2></div>
    <div class="tags">Tags: {{blogView.tags}}</div>
    <div class="content">{{blogView.preview}}</div>
    <div class="footer">
        <div class="likes"><img src="../../assets/heart_8274564.png" width="10px">{{blogView.likesN}}</div>
        <div class="comments"><img src="../../assets/chat_8220566.png" width="10px">{{blogView.commentsN}}</div>
    </div>
</div>
